<h1 translate>Pro Team Players</h1>  
<p *ngIf="!proteamplayerslist"><em>Loading...</em></p>  
<table class="table table-dark" *ngIf="proteamplayerslist">  
    <thead style="background-color:green;font-weight:bold;color:white;">  
        <tr>  
            <th translate>AccountID</th>  
            <th translate>Name</th>
            <th translate>Games Played</th>
            <th translate>Wins</th>
            <th translate>Is member</th>
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let item of pagedItems ">  
            <td>{{ item.account_id }}</td>  
            <td>{{ item.name}}</td>  
            <td>{{ item.games_played}}</td>     
            <td>{{ item.wins }}</td>     
            <td>{{ item.is_current_team_member }}</td>     
        </tr>  
    </tbody> 
</table> 
<div class="center">
<ul *ngIf="pager.pages && pager.pages.length" class="pagination">
    <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(1)">First</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
    </li>
    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">Last</a>
    </li>
</ul> 
</div>
