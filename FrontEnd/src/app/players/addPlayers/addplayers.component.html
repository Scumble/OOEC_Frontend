<!DOCTYPE html>  
<html>  
  
<head>  
    <meta charset="utf-8" />  
    <title></title>  
</head>  
  
<body>  
    <h1>{{title}}</h1>  
    <h3>Player</h3>  
    <hr />  
    <form [formGroup]="playerForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>  
        <div class="form-group row"> <label class=" control-label col-md-12" for="name">Player Name</label>  
            <div class="col-md-4"> <input class="form-control" type="text" formControlName="name"> </div> <span class="text-danger" *ngIf="playerForm.hasError('required', 'name') && formDir.submitted">  
Player Name is required.  
</span> </div>  
        <div class="form-group row"> <label class=" control-label col-md-12" for="age">Age</label>  
            <div class="col-md-4"> <input class="form-control" type="text" formControlName="age"> </div> <span class="text-danger" *ngIf="playerForm.hasError('required', 'age') && formDir.submitted">  
Age is required.  
</span> </div>  
        <div class="form-group row"> <label class="control-label col-md-12" for="position">Position</label>  
            <div class="col-md-4"> <input class="form-control" type="text" formControlName="position"> </div> <span class="text-danger" *ngIf="playerForm.hasError('required', 'position') && formDir.submitted">  
Position of player is required  
</span> </div>  

<div class="form-group"> <button type="submit" class="btn btn-default">Save</button> <button class="btn" (click)="cancel()">Cancel</button> </div>  
    </form>  
</body>  
</html>
