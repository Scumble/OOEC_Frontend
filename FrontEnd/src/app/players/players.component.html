<h1 translate>Players</h1>  
<p *ngIf="!playerlist"><em>Loading...</em></p>  
<p> <a translate [routerLink]="['/addplayer']">Create New Player</a> </p>  
<table class='table table-bordered' *ngIf="playerlist">  
    <thead style="background-color:green;font-weight:bold;color:white;">  
        <tr>  
            <th translate >PlayerID</th>  
            <th translate >Name</th>  
            <th translate >Position</th>  
            <th translate >Age</th>       
            <th translate >Actions</th>
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let player of playerlist">  
            <td>{{ player.id }}</td>  
            <td>{{ player.name}}</td>  
            <td>{{ player.position }}</td>  
            <td>{{ player.age }}</td>     
            <td> <a translate  [routerLink]="['/player/edit/',player.id]">Edit</a> | <a translate [routerLink]="" (click)="deletePlayer(player.id)">Delete</a> </td>  
        </tr>  
    </tbody>  
</table>
