<h1 translate>Teams</h1>  
<p *ngIf="!teamlist"><em>Loading...</em></p>   
<table class='table table-bordered' *ngIf="teamlist">  
    <thead style="background-color:green;font-weight:bold;color:white;">  
        <tr>  
            <th  translate>TeamID</th>  
            <th translate>Team Name</th>  
            <th translate>Tag</th>  
            <th translate>Number of players</th>     
        
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let team of teamlist">  
            <td>{{ team.id }}</td>  
            <td>{{ team.teamName}}</td>  
            <td>{{ team.tag }}</td>  
            <td>{{ team.numberOfPlayers }}</td>      
        </tr>  
    </tbody>  
</table>
