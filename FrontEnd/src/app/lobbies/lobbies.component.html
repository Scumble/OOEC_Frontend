<h1 translate>Lobby</h1>  
<p *ngIf="!lobbylist"><em>Loading...</em></p>  
<p> <a translate [routerLink]="['/addlobby']">Create New Lobby</a> </p>  
<table class='table table-bordered' *ngIf="lobbylist">  
    <thead style="background-color:green;font-weight:bold;color:white;">  
        <tr>  
            <th translate>LobbyID</th>  
            <th translate>DateStart</th>  
            <th translate>Score winner</th>  
            <!--<th>TournamentId</th>-->  
            <th translate>Winner</th>
            <th translate>Score loser</th>
            <th translate>Team Radiant</th>
            <th translate>Team Dire</th>
            <th translate>Actions</th>     
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let lobby of lobbylist">  
            <td>{{ lobby.id }}</td>  
            <td>{{ lobby.dateStart}}</td>  
            <td>{{ lobby.scoreWinner }}</td>  
           <!-- <td>{{ lobby.tournamentId }}</td>-->  
            <td>{{ lobby.winner }}</td>   
            <td>{{ lobby.scoreLoser }}</td>   
            <td>{{ lobby.radiant_team_name}}</td>  
            <td>{{ lobby.dire_team_name }}</td>  
            <td> <a translate [routerLink]="['/lobby/edit/',lobby.id]">Edit</a> | <a translate [routerLink]="" (click)="deleteLobbies(lobby.id)">Delete</a>  </td>  
        </tr>  
    </tbody>  
</table>
